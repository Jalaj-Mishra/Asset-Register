    <div class="form-container">
        <div class="form-header-txt">
            <h2><center>ASSET DELETION</center></h2>
        </div>
        <div class="form-body">
            <center>
            <form class="form-setting" action="/asset-deletion" method="post">
                <label class="form-field-txt">Any approval :</label>
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <input type="radio" name="appY">Yes
                <input type="radio" name="appY">No<br>
                <label class="form-field-txt">Approval Ref. No. :</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <input name="refNumber" type="text" class="form-usertext" required><br>
                <label class="form-field-txt">Emp. Username :</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp<input name="user" type="text" class="form-usertext" required><br>
                <label class="form-field-txt">Asset Id :</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input name="id" type="text" class="form-usertext" required><br>
                <label class="form-field-txt">Asset Quantity :</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input name="Qty" type="number" class="form-usertext" required><br>
                <label class="form-field-txt">Remarks</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<textarea placeholder="Enter suitable Reason For Deletion" name="remarks" class="form-usertext" required></textarea><br><br>
                <input type="submit" value="Del Asset" class="button">
                <input type="reset" value="Reset Details" class="button">
            </form>
            </center>
