    <div class="form-container">
        <div class="form-header-txt">
            <h2><center>ASSET ADDITION</center></h2>

        <div class="form-body">
            <center>
            <form class="form-setting" action="/asset-addition" method="post">
                <label class="form-field-txt">Asset Category</label>  &nbsp
                    <select name="category" class="form-usertext">
                        <option>select Category</option>
                        <option>BUILDING</option>
                        <option>FURNITURE & FIXTURES</option>
                        <option>COMPUTERS</option>
                        <option>LAND</option>
                        <option>OFFICE EQUIPMENTS</option>
                        <option>PLANTS & MACHINES</option>  
                        <option>VEHICLES</option>                              
                    </select><br>
                <label class="form-field-txt">Asset Id</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <input onclick="generateSequenceNumber()" name="id" type="text" class="form-usertext" required><br>
                <label class="form-field-txt">Asset Name</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input name="assName"type="text" class="form-usertext" required><br>
                <label class="form-field-txt">Purchase Date</label>&nbsp&nbsp&nbsp&nbsp&nbsp<input name="pDate" type="date" class="form-usertext" required><br>
                <label class="form-field-txt">Asset Quantity </label>&nbsp&nbsp&nbsp<input name="assetQty" type="number" class="form-usertext" placeholder="No. of pieces" required><br>
                <label class="form-field-txt">Asset Cost Price</label>&nbsp<input name="assetCp" type="text" class="form-usertext" required><br>
                <label class="form-field-txt">Asset Useful Life</label><input name="assetUL" type="number" placeholder="(In years)" class="form-usertext" required><br>
                <label class="form-field-txt">Purchase Reason</label>&nbsp&nbsp<input name="pReason" type="text" placeholder="Enter Suitable Reason" class="form-usertext" required></textarea><br>
                <input type="checkbox" required> <label class="form-field-txt">I have checked the all the information entered in the above fields.</label><br><br>
                <input type="submit" value="Add Asset" class="button">
                <input type="reset" value="Reset Details" class="button">
            </form>
