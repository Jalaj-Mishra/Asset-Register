<head>

    <title>OCF|Shahjahanpur|Asset Register|Login page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="#">

        function validate_un_p()
        {
            alert("Confirm for Login!")
        }
    </script>
</head>
<body>
    <div class="header-container">
        <div class="header-sub-container">
            <div class="header-ocf-logo">
                <a href="https://ddpdoo.gov.in/units/OCFS" title="official-OCF-WebSite"><img src="logo_ocf.jpg" style="height: 100px !important;" alt="Logo"></a>
            </div>
            <div class="text">
                <h3>आयुध वस्त्र निर्माणी शाहजहाँपुर<br>Ordnance Clothing Factory Shahjahanpur</h3>
            </div>
        </div>
        <div class="header-sub-container-2"> 
            <div class="header-indian-logo">
                <img src="ashoka_stambh.png" alt="India Logo" title="India_Logo">
            </div>
            <div class="header-make-in-india-logo">
                <a href="https://ddpdoo.gov.in/pages/make-in-india1"><img src="sectors-defence-icon.jpg" alt="sectors-defence-logo" title="Directorate-Website" style="height: 66px;"></a>

        </div>
    </div>
    <marquee> 
        <b>
            <font size="4" color="red">	
                Contribute your rendering of the National Anthem of India at :

    <hr>
    <h5 class="login-form_header_text"><center>ASSET REGISTER LOGIN</center></h5>

        <div class="login-form">
            <center><label class="form-field-txt">USERNAME</label> &nbsp;<input id="uname" name="user" class="form-usertext" placeholder="Enter your username" required><br><br></center>
            <center><label class="form-field-txt">PASSWORD</label> &nbsp;<input id="pass" name="pass" class="form-usertext" placeholder="Enter a valid password" required><br><br></center><br>
            <center><input type="submit" value="Log in" class="button"><a href="registration.html" title="Sign-Up"><input type="button" value="Create account" class="button" title="account"></a><br><br></center>
        </div>  
    </form>
    <div style="background-color:#333; margin-top: 122px;">
        <div>
            <label style="color: #fff; margin-left: 39%; padding-top: 25px;">Powered By: Jalaj Mishra | mjalaj77@gmail.com </label>
        </div>
